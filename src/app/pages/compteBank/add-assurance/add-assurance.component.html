<form name="deleteForm">
    <div class="modal-header" style="background: #f05423 ;color: white">
        <h4 class="modal-title">Ajout d'un compte  </h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12 mb-4">
                <div widget class="card border-0 box-shadow">
                    <div class="card-body pt-0 widget-body">
                        <br/>
                        <form>
                            <div class="row">
                                <div class="col-lg-4 mb-4">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label for="input-2">Type d'assurance</label>
                                            <input type="text" class="form-control" id="input-2" name="typeAssurance" [(ngModel)]="typeAssurance">
                                        </div>
                                    </div>
                                </div>
  
                                <div class="col-lg-4 mb-4">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label for="input-2">Montant</label>
                                            <input type="number" class="form-control" id="input-2" name="montant" [(ngModel)]="montant" >
                                        </div>
                                    </div>
                                </div>
  
                              
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-danger" (click)="addAssurance()">
            <span class="fa fa-check"></span>&nbsp;
            <span>Ajouter</span>
        </button>
    </div>
  </form>
