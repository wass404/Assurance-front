<div widget class="card border-0">
  <div class="card-header transparent border-0 text-muted">
      <h5 class="mb-0">Disk Space</h5>
      <div class="widget-controls"> 
          <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
          <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>                         
          <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
      </div>        
  </div>
  <div class="card-block pt-0 pl-2 pr-2 pb-2 widget-body">
    <div class="text-center fs-13">
      <label class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input checkbox-dark-gray" [checked]="explodeSlices" (change)="explodeSlices = !explodeSlices"/>
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Explode Slices</span>
      </label>
      <label class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input checkbox-dark-gray" [checked]="showLabels" (change)="showLabels = !showLabels"/>
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Show Labels</span>
      </label>  
    </div>    
    <div class="w-100 h-300p">
        <ngx-charts-pie-chart
            [scheme]="colorScheme"
            [results]="data"
            [legend]="showLegend"
            [explodeSlices]="explodeSlices"
            [labels]="showLabels"
            [doughnut]="doughnut"
            [gradient]="gradient"
            (select)="onSelect($event)">
        </ngx-charts-pie-chart>   
    </div>
  </div>
</div>
